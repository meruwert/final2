{% extends 'layout.html' %} {% block content %}
<div class="grid-container">
  {% for book in books %}
  <div class="card" >
    <img
      src="{{ url_for('static', filename='uploads/' + book.image) }}"
      alt="{{ book.name }} Image"
      class="book_img"
    />
    <div>
      <h5 class="card-title">  {{ book.name }}</h5>
      <h6 class="location mb-2 text-muted">{{ book.author }}</h6>
      <p class="date">{{ book.price }} â‚¸</p>
      <button type="button" class="button">
        <a href="{{url_for('book', book_id=book.id)}}" style="all:unset">Read more</a>
      </button>
      <button type="button" class="button">
        <a href="{{url_for('add_to_cart', book_id=book.id)}}" style="all:unset">Add</a>
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
