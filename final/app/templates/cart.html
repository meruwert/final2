{% extends 'layout.html' %} {% block content %}
<div class="grid-container">
  {% for book in cart_items %}
  <div class="card">
    <img
      src="{{ url_for('static', filename='uploads/' + book.book.image) }}"
      alt="{{ book.book.name }} Image"
      class="book_img"
    />
    <div>
      <h5 class="card-title">{{ book.book.name }}</h5>
      <h6 class="location mb-2 text-muted">{{ book.book.author }}</h6>
      <p class="date">{{ book.book.price }} â‚¸</p>
      <div style="display: flex; align-items: center;">
        <button type="button" class="button">
          <a
            href="{{ url_for('book', book_id=book.book.id) }}"
            style="all: unset"
            >Read more</a
          >
        </button>
        <a
          href="{{ url_for('remove_from_cart', item_id=book.id) }}"
          style="all: unset"
        >
          <img
            src="{{url_for('static', filename='img/delete.png')}}"
            style="all: unset; height: 20px"
          />
        </a>
      </div>
    </div>
  </div>
  {% endfor %}

  <h1>Total price: {{ total_price }}</h1>
</div>
{% endblock %}
